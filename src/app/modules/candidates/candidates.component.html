<div align-items-center >
    <div>
        <div class="card-body card">
            <div class="card-header">
                <h1 class="card-header-title">Candidates Table</h1>
            </div>
            <div class="row">
                <div class="col-md-5 search-bar">
                    <mat-form-field class="search-form d-flex align-items-center">
                        <input matInput [autocomplete]="'off'" [placeholder]="'Search job or company'" (keyup)="searchUser($event)" >
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                      <mat-label>Status</mat-label>
                      <mat-select (selectionChange)="statusFilter($event)" [value]="''">
                        <mat-option [value]="''">
                          All
                        </mat-option>
                        <mat-option [value]="'open'">
                          Open
                        </mat-option>
                        <mat-option [value]="'closed'">
                          Closed
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>
            <table class="w-full  table  table-hover  col-lg-12" mat-table matSort [dataSource]="data" [trackBy]="trackByFn" >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let candidate"> <span class="pr-6 whitespace-nowrap">{{candidate.name}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let candidate"><span class="pr-6 whitespace-nowrap">{{candidate.email}}</span> </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td mat-cell *matCellDef="let candidate"><span class="pr-6 whitespace-nowrap">{{candidate.mobile}}</span></td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let candidate">
            <span class='icon'>

              <button class="btn  btn-light-blue" mat-raised-button [routerLink]="['more', candidate._id]" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="More" color="warn">
                more
              </button>

              <button class="btn btn-red" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"
                ><i class="bi bi-trash-fill"></i></button>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="candidatesListTableColumns"></tr>
        <tr class="stock-row h-16" mat-row *matRowDef="let row; columns: candidatesListTableColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [showFirstLastButtons]="true">
      </mat-paginator>
        </div>
    </div>
</div>
