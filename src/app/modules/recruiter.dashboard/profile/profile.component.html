<div class="container centered-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="mat-avatar profile-picture"></div>
      <mat-card-title> {{ profileForm.get('companyName').value }}</mat-card-title>
      <mat-card-subtitle> {{ profileForm.get('companyWebsite').value }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <h3 class="mat-h3">Company Information</h3>
        <mat-form-field>
          <input matInput placeholder="Company Name" formControlName="companyName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Recruiter Name" formControlName="recruiterName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Company Website" formControlName="companyWebsite">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contact Detail" formControlName="mobile">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Your Designation" formControlName="designation">
        </mat-form-field>
        <h3 class="mat-h3">Location Details</h3>
        <mat-form-field>
          <input matInput placeholder="Area" formControlName="location">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Postal code" formControlName="postcode">
        </mat-form-field>

        <mat-card-actions>
          <button mat-button color="primary" *ngIf="!isEditing" (click)="startEdit()">Edit Profile</button>
          <button mat-button color="primary" *ngIf="isEditing" type="submit">Update Profile</button>
          <button mat-button color="warn" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
          <button mat-button color="warn" *ngIf="!isEditing">Delete Account</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
