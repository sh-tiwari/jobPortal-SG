<div class="row mt-3">
  <div class="col-md-12">
    <div class="text-main">Recent Published Jobs</div>
  </div>
  <div align-items-center>
    <div>
      <div class="card-body card">
        <table class="w-full table table-hover col-lg-12" mat-table matSort [dataSource]="data" [trackBy]="trackByFn">
          <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
            <td mat-cell *matCellDef="let job"> <span class="pr-6 whitespace-nowrap">{{job.jobTitle}}</span> </td>
          </ng-container>
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let job"> <span class="pr-6 whitespace-nowrap">{{job.salary}}</span> </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let job"> <span class="pr-6 whitespace-nowrap">{{job.status}}</span> </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let job" class="text-center">
              <div class="d-flex align-items-center">
                <button class="btn btn-light-blue me-2" [routerLink]="['edit', job._id]" data-bs-toggle="tooltip"
                  data-bs-placement="bottom" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button mat-raised-button color="primary" [routerLink]="['applicants', job._id]">Applicants</button>
                <button mat-button mat-raised-button color="warn" [disabled]="isJobClosed(job)" (click)="onclose(job._id,job)">{{ isJobClosed(job) ? 'Closed' : 'Close' }}</button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="jobsListTableColumns"></tr>
          <tr class="stock-row h-16" mat-row *matRowDef="let row; columns: jobsListTableColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [showFirstLastButtons]="true"></mat-paginator>
      </div>
    </div>
  </div>
