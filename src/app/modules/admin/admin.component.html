
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>SG-Job Portal</span>
  <span class="toolbar-item-spacer kugiygiyg"></span>
  <button mat-icon-button matTooltip="Like">
      <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
      <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logOut()" >
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/admin-dashboard">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Admins
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">
                      <mat-icon>apple</mat-icon><span>iOS</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <mat-icon>android</mat-icon><span>Android</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Services
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item routerLink="/admin-dashboard/candidates">
                    Candidates
                </a>
                <a mat-list-item [routerLink]="['/admin-dashboard/companies']" [routerLinkActive]="['active']"
                    routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
                    Companies
                </a>
                <a mat-list-item [routerLink]="['/admin-dashboard/jobs']" [routerLinkActive]="['active']"
                  routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
                  Jobs
                </a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
         
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
