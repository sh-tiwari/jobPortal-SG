<app-recruiter-header></app-recruiter-header>

<div class="container">
    <form [formGroup]="recruiterLogin" class="form" >
      <div class="form-group">
        <label for="email"><b>Enter Email</b></label>
        <input type="text" placeholder="Enter Email" formControlName="email">
        <mat-error *ngIf="recruiterLogin.get('email').hasError('required') && recruiterLogin.get('email').touched">Field is required</mat-error>
        <mat-error *ngIf="recruiterLogin.get('email')?.hasError('email') && recruiterLogin.get('email').touched">Enter a valid email</mat-error>



      </div>
  
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password">
        <mat-error *ngIf="recruiterLogin.get('password').hasError('required') && recruiterLogin.get('password').touched">Field is required</mat-error>
    </div>
  
      <!-- login button  -->
      <div>
      <button class="btn btn-primary w-100" (click)="onReactiveFormSubmit()">Login</button>
    </div>

      <p class="p">Don't have an account? <span id="toggleSignUp" class="span"><a routerLink="/recruiter/signup">Register here</a>.</span></p>

    </form>
  
  </div>









  <app-recruiter-footer></app-recruiter-footer>
