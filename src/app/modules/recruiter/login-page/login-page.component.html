<div class="container">
  <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email"><b>Enter Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password">
    </div>

    <button type="submit" class="button-submit">Sign In</button>

    <p class="p">Don't have an account? <span id="toggleSignUp" class="span"><a routerLink="/signup">Register here</a>.</span></p>
  </form>
</div>
